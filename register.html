				<h3>Welcome to the PMS</h3>
			<!--<img src="https://hiphensolutions.com/wp-content/uploads/2015/11/rfid-parking-management-system-6.jpg" alt="pms" style="width:120px;height:120px;"> -->
				<form id="register" action="">
					<fieldset>
					<legend>Registration Form</legend>
					<table>
						<tr>
							<td class="text">User ID :</td>
							<td><input type="text" name="userId" id="userId"></td>
						</tr>
						<tr>
							<td class="text">FirstName :</td>
							<td><input type="text" name="firstName" id="firstName"></td>
						</tr>
						<tr>
							<td class="text">Lastname :</td>
							<td><input type="text" name="lastName" id='lastName'></td>
						</tr>
						<tr>
							<td class="text">Mobile Number :</td>
							<td><input type="number" name="mob" id='mob'></td>
						</tr>
						<tr>
							<td class="text">Age :</td>
							<td><input type="number" name="age" id="age"></td>
						</tr>
						<tr>
							<td class="text">Password :</td>
							<td><input type="password" name="pwd" id="pwd"></td>
						</tr>
						<tr>
							<td class="text">Retype Password :</td>
							<td><input type="password" name="repwd" id="repwd"></td>
							<td><p id="hid">Password Matched!</p></td>
						</tr>
						<tr>
							<td><button id="addBtn" class="btn waves-effect waves-light">Add</button></td>
							<td><button id="resetBtn" class="btn waves-effect red darken-1" onclick="reset()">Reset</button></td>
						</tr>
					</table>
					</fieldset>
                </form>
            </main>
