<html>
<head>
<script>
<!--var n=localStorage.getItem("ui");-->

window.onload=function(){
var url=document.location.href,params=url.split('?')[1].split('&'),data={},tmp;
for(i=0,l=params.length;i<l;i++)
{
tmp=params[i].split('=');
data[tmp[0]]=tmp[1];
}
document.getElementById('qr-data').value=data.userId;
<!--document.write(data.userId);-->
}
</script>
<body >
<input type="hidden" id="qr-data" placeholder="enter unique id"><br><br><br>


<!-- //<input type="hidden" id="qdata"><br><br><br>  -->
<div id="qrcode"></div><br><br>
<button onclick="generateQR()">Generate</button>
<p>Please save this QR for scanning at the parking lot.</p>
</body>

<script src="qrcode.min.js"></script>

<script>

<!--document.getElementById('qr-data').src=(n);-->
var qrdata=document.getElementById('qr-data');
var qrcode=new QRCode(document.getElementById('qrcode'));

function generateQR()
{

var data=qrdata.value;
qrcode.makeCode(data)

}

</script>
</html>
